<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agentify.js - Basic Usage</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 28px;
            margin-bottom: 10px;
        }

        .header p {
            opacity: 0.9;
            font-size: 14px;
        }

        .config-section {
            padding: 30px;
            background: #f8f9fa;
            border-bottom: 1px solid #e9ecef;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #495057;
            font-size: 14px;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #667eea;
        }

        .chat-section {
            padding: 30px;
        }

        .chat-box {
            height: 300px;
            overflow-y: auto;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
            background: #f8f9fa;
        }

        .message {
            margin-bottom: 15px;
            padding: 12px;
            border-radius: 8px;
            max-width: 80%;
        }

        .message.user {
            background: #667eea;
            color: white;
            margin-left: auto;
        }

        .message.assistant {
            background: white;
            border: 2px solid #e9ecef;
        }

        .input-group {
            display: flex;
            gap: 10px;
        }

        .input-group input {
            flex: 1;
            padding: 12px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 14px;
        }

        .input-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            padding: 12px 24px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: transform 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .status {
            padding: 12px;
            background: #e7f3ff;
            border-left: 4px solid #667eea;
            border-radius: 4px;
            margin-bottom: 20px;
            font-size: 14px;
            color: #495057;
        }

        .error {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ¤– Agentify.js</h1>
            <p>Basic Usage Example</p>
        </div>

        <div class="config-section">
            <h3 style="margin-bottom: 20px;">Configuration</h3>
            
            <div class="form-group">
                <label>Provider</label>
                <select id="provider">
                    <option value="openai">OpenAI</option>
                    <option value="anthropic">Anthropic</option>
                    <option value="gemini">Google Gemini</option>
                    <option value="deepseek">DeepSeek</option>
                    <option value="custom">Custom</option>
                </select>
            </div>

            <div class="form-group">
                <label>API URL</label>
                <input type="text" id="apiUrl" placeholder="https://api.openai.com/v1/chat/completions">
            </div>

            <div class="form-group">
                <label>API Key</label>
                <input type="password" id="apiKey" placeholder="Enter your API key">
            </div>

            <div class="form-group">
                <label>Model</label>
                <input type="text" id="model" placeholder="gpt-4">
            </div>

            <button onclick="initializeAgent()">Initialize Agent</button>
        </div>

        <div class="chat-section">
            <div id="status" class="status" style="display: none;">
                Status: <span id="statusText">Ready</span>
            </div>

            <div id="chatBox" class="chat-box"></div>

            <div class="input-group">
                <input type="text" id="messageInput" placeholder="Type your message..." 
                       onkeypress="handleKeyPress(event)" disabled>
                <button onclick="sendMessage()" id="sendBtn" disabled>Send</button>
            </div>

            <div id="errors" class="error"></div>
        </div>
    </div>

    <script type="module">
        import { Agentify } from '../agentify/index.js';

        let agent = null;
        window.agent = agent;

        window.initializeAgent = function() {
            const provider = document.getElementById('provider').value;
            const apiUrl = document.getElementById('apiUrl').value;
            const apiKey = document.getElementById('apiKey').value;
            const model = document.getElementById('model').value;

            try {
                agent = new Agentify({
                    provider,
                    apiUrl,
                    apiKey,
                    model,
                    stream: true
                });

                window.agent = agent;

                // Subscribe to thinking status
                agent.onThinkingChange((status) => {
                    const statusDiv = document.getElementById('status');
                    const statusText = document.getElementById('statusText');
                    
                    if (status.isThinking) {
                        statusDiv.style.display = 'block';
                        statusText.textContent = status.currentAction || 'Processing...';
                    } else {
                        statusDiv.style.display = 'none';
                    }
                });

                // Enable chat
                document.getElementById('messageInput').disabled = false;
                document.getElementById('sendBtn').disabled = false;

                alert('Agent initialized successfully!');
            } catch (error) {
                document.getElementById('errors').innerHTML = error.toHTML 
                    ? error.toHTML() 
                    : `<div style="color: red;">Error: ${error.message}</div>`;
            }
        };

        window.sendMessage = async function() {
            if (!agent) {
                alert('Please initialize the agent first');
                return;
            }

            const input = document.getElementById('messageInput');
            const message = input.value.trim();

            if (!message) return;

            // Add user message to chat
            addMessage(message, 'user');
            input.value = '';

            // Disable input while processing
            input.disabled = true;
            document.getElementById('sendBtn').disabled = true;

            try {
                let assistantMessage = '';
                const messageDiv = addMessage('', 'assistant');

                await agent.chat(message, {
                    stream: true,
                    onToken: (token) => {
                        assistantMessage += token;
                        messageDiv.textContent = assistantMessage;
                        // Auto scroll
                        const chatBox = document.getElementById('chatBox');
                        chatBox.scrollTop = chatBox.scrollHeight;
                    },
                    onComplete: (result) => {
                        console.log('Response complete:', result);
                    },
                    onError: (error) => {
                        document.getElementById('errors').innerHTML = error.toHTML();
                    }
                });

            } catch (error) {
                console.error('Error:', error);
                document.getElementById('errors').innerHTML = error.toHTML 
                    ? error.toHTML() 
                    : `<div style="color: red;">Error: ${error.message}</div>`;
            } finally {
                // Re-enable input
                input.disabled = false;
                document.getElementById('sendBtn').disabled = false;
                input.focus();
            }
        };

        window.handleKeyPress = function(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        };

        function addMessage(text, role) {
            const chatBox = document.getElementById('chatBox');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${role}`;
            messageDiv.textContent = text;
            chatBox.appendChild(messageDiv);
            chatBox.scrollTop = chatBox.scrollHeight;
            return messageDiv;
        }
    </script>
</body>
</html>
