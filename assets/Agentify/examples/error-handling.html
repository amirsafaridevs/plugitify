<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agentify.js - Error Handling Demo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #c94b4b 0%, #4b134f 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #c94b4b 0%, #4b134f 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 0;
        }

        .left-panel, .right-panel {
            padding: 30px;
        }

        .right-panel {
            background: #f8f9fa;
            border-left: 1px solid #e9ecef;
        }

        h3 {
            margin-bottom: 20px;
            color: #c94b4b;
        }

        .test-button {
            width: 100%;
            padding: 15px;
            margin-bottom: 10px;
            background: white;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            cursor: pointer;
            text-align: left;
            transition: all 0.3s;
        }

        .test-button:hover {
            border-color: #c94b4b;
            transform: translateX(5px);
        }

        .test-button strong {
            display: block;
            color: #c94b4b;
            margin-bottom: 5px;
        }

        .test-button small {
            color: #6c757d;
        }

        .error-display {
            margin-top: 20px;
        }

        .error-log {
            max-height: 500px;
            overflow-y: auto;
            background: #fff;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            padding: 15px;
        }

        .error-log::-webkit-scrollbar {
            width: 8px;
        }

        .error-log::-webkit-scrollbar-track {
            background: #f1f1f1;
        }

        .error-log::-webkit-scrollbar-thumb {
            background: #c94b4b;
            border-radius: 4px;
        }

        button {
            padding: 12px 24px;
            background: linear-gradient(135deg, #c94b4b 0%, #4b134f 100%);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            margin-right: 10px;
        }

        button:hover {
            transform: translateY(-2px);
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin-bottom: 20px;
        }

        .stat-card {
            background: white;
            padding: 15px;
            border-radius: 8px;
            border: 2px solid #e9ecef;
            text-align: center;
        }

        .stat-value {
            font-size: 24px;
            font-weight: bold;
            color: #c94b4b;
        }

        .stat-label {
            font-size: 12px;
            color: #6c757d;
            text-transform: uppercase;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>⚠️ Error Handling Demo</h1>
            <p>Comprehensive error management with Agentify.js</p>
        </div>

        <div class="content">
            <div class="left-panel">
                <h3>Test Error Scenarios</h3>

                <button class="test-button" onclick="testError('config')">
                    <strong>Configuration Error</strong>
                    <small>Missing API key or invalid config</small>
                </button>

                <button class="test-button" onclick="testError('network')">
                    <strong>Network Error</strong>
                    <small>Connection failure or timeout</small>
                </button>

                <button class="test-button" onclick="testError('auth')">
                    <strong>Authentication Error</strong>
                    <small>Invalid API key</small>
                </button>

                <button class="test-button" onclick="testError('model')">
                    <strong>Model Error</strong>
                    <small>Invalid model response</small>
                </button>

                <button class="test-button" onclick="testError('tool')">
                    <strong>Tool Error</strong>
                    <small>Tool execution failure</small>
                </button>

                <button class="test-button" onclick="testError('validation')">
                    <strong>Validation Error</strong>
                    <small>Invalid input parameters</small>
                </button>

                <button class="test-button" onclick="testError('storage')">
                    <strong>Storage Error</strong>
                    <small>localStorage quota exceeded</small>
                </button>

                <div style="margin-top: 30px;">
                    <button onclick="clearErrors()">Clear Error Log</button>
                    <button onclick="exportErrors()">Export Errors</button>
                </div>
            </div>

            <div class="right-panel">
                <h3>Error Log</h3>

                <div class="stats">
                    <div class="stat-card">
                        <div class="stat-value" id="totalErrors">0</div>
                        <div class="stat-label">Total Errors</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value" id="lastError">None</div>
                        <div class="stat-label">Last Error Type</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value" id="errorTime">-</div>
                        <div class="stat-label">Last Occurred</div>
                    </div>
                </div>

                <div class="error-log" id="errorLog">
                    <div style="color: #6c757d; text-align: center; padding: 40px;">
                        No errors logged yet. Click a test button to simulate errors.
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        import { 
            Agentify, 
            SystemError, 
            NetworkError,
            ToolError,
            StorageError
        } from '../agentify/index.js';

        let errorCount = 0;

        window.testError = function(type) {
            let error;

            switch (type) {
                case 'config':
                    error = new SystemError(
                        'API configuration is missing required fields',
                        'SYS_CONFIG_MISSING',
                        {
                            location: 'ConfigManager.validateRequired',
                            missingFields: ['apiKey', 'apiUrl'],
                            attemptedOperation: 'initializeAgent'
                        }
                    );
                    break;

                case 'network':
                    error = new NetworkError(
                        'Failed to connect to API endpoint',
                        'NET_CONNECTION_FAILED',
                        {
                            endpoint: 'https://api.openai.com/v1/chat/completions',
                            statusCode: 0,
                            timeout: true,
                            retryAttempts: 3
                        }
                    );
                    break;

                case 'auth':
                    error = new NetworkError(
                        'API key is invalid or missing',
                        'NET_UNAUTHORIZED',
                        {
                            endpoint: 'https://api.openai.com/v1/chat/completions',
                            statusCode: 401,
                            statusText: 'Unauthorized',
                            responseBody: { error: { message: 'Invalid API key' } }
                        }
                    );
                    break;

                case 'model':
                    error = new SystemError(
                        'Model response format is invalid',
                        'MDL_INVALID_RESPONSE',
                        {
                            location: 'OpenAIAdapter.parseResponse',
                            expectedFormat: 'choices[0].message',
                            receivedFormat: { error: 'unexpected_format' },
                            modelResponse: { choices: [] }
                        }
                    );
                    break;

                case 'tool':
                    error = new ToolError(
                        'Tool execution failed: calculate',
                        'TOOL_EXEC_FAILED',
                        {
                            toolName: 'calculate',
                            parameters: { expression: '10 / 0' },
                            originalError: 'Division by zero',
                            stack: 'Error: Division by zero\n    at calculate (tools.js:42)'
                        }
                    );
                    break;

                case 'validation':
                    error = new SystemError(
                        'Message cannot be empty',
                        'SYS_VALIDATION_FAILED',
                        {
                            location: 'validators.validateMessage',
                            parameter: 'message',
                            providedValue: '',
                            expectedType: 'non-empty string'
                        }
                    );
                    break;

                case 'storage':
                    error = new StorageError(
                        'Storage quota exceeded even after compression',
                        'STG_QUOTA_EXCEEDED',
                        {
                            operation: 'saveTasks',
                            taskCount: 1000,
                            storageUsed: {
                                bytes: 5242880,
                                formatted: '5 MB'
                            }
                        }
                    );
                    break;
            }

            logError(error);
        };

        function logError(error) {
            errorCount++;

            // Update stats
            document.getElementById('totalErrors').textContent = errorCount;
            document.getElementById('lastError').textContent = error.name;
            document.getElementById('errorTime').textContent = new Date().toLocaleTimeString();

            // Add to log
            const logDiv = document.getElementById('errorLog');
            
            if (errorCount === 1) {
                logDiv.innerHTML = '';
            }

            logDiv.innerHTML += error.toHTML();
            logDiv.scrollTop = logDiv.scrollHeight;

            // Also log to console
            console.error(error.toConsole());
        }

        window.clearErrors = function() {
            errorCount = 0;
            document.getElementById('totalErrors').textContent = '0';
            document.getElementById('lastError').textContent = 'None';
            document.getElementById('errorTime').textContent = '-';
            document.getElementById('errorLog').innerHTML = `
                <div style="color: #6c757d; text-align: center; padding: 40px;">
                    Error log cleared. Click a test button to simulate new errors.
                </div>
            `;
        };

        window.exportErrors = function() {
            const agent = new Agentify();
            const errors = agent.getErrorLog();
            
            const blob = new Blob([JSON.stringify(errors, null, 2)], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `agentify-errors-${Date.now()}.json`;
            a.click();
            URL.revokeObjectURL(url);

            alert('Errors exported successfully!');
        };
    </script>
</body>
</html>
